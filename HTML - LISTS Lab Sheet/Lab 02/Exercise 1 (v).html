<!DOCTYPE html>
<html>
<head>
  <title>Numerals List</title>
  <style>
    /* Remove default numbering style for the ordered list */
    ol {
      list-style: none;
      padding: 0;
    }

    /* Add some space between items for better readability */
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Numerals List</h1>
  <ol>
    <li>XII. Twelve</li>
    <li>XIII. Thirteen</li>
    <li>XIV. Fourteen</li>
    <li>XV. Fifteen</li>
  </ol>
</body>
</html>
