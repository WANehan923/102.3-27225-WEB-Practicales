<!DOCTYPE html>
<html>
<head>
  <title>Number and Word List</title>
  <style>
    /* Remove default list-style for the ordered list */
    ol {
      list-style: none;
      padding-left: 0;
    }

    /* Add some space between items for better readability */
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Number and Word List</h1>
  <ol reversed start="5">
    <li>5. Five</li>
    <li>4. Four</li>
    <li>3. Three</li>
  </ol>
</body>
</html>
