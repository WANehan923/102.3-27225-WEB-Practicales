<!DOCTYPE html>
<html>
<head>
  <title>Beverages List</title>
  <style>
    /* Remove default list-style for the ordered list */
    ol {
      list-style: none;
      padding-left: 0;
    }
    
    /* Add some space between items for better readability */
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Beverages List</h1>
  <ol reversed>
    <li>C. Tea</li>
    <li>B. Milk</li>
    <li>A. Coffee</li>
  </ol>
</body>
</html>
